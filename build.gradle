plugins {
    id 'java'
    id 'application'
}

version = "0.1"
group = "com.heimdal"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-configuration2:2.11.0'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass.set("com.heimdal.Main")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // Adjust for your Java version
    }
}


