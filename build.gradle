plugins {
    id 'java'
    id 'application'
}

group = 'com.heimdal'
version = '1.0-SNAPSHOT'
sourceCompatibility = '21'  // or the version of Java you're using
targetCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-io:2.11.0'  // For file handling utilities (optional)
    testImplementation 'junit:junit:4.13.2'  // For testing purposes
}

application {
    mainClassName = 'com.heimdal.Main'  // Replace with the actual entry point class
}
